settings:
  legacy:
    force: false
    interval: 100ms
server:
  status: false
  open: false
  host: localhost
  port: 5001
schema:
- name: app
  path: .
  commands:
    install:
      status: true
      method: go build -o output/app ./cmd
    run:
      status: true
      method: output/app
  watcher:
    paths:
    - /
    extensions:
    - go
    ignored_paths:
    - vendor